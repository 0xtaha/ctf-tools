name: Nightly Build and Push

on:
  push:
  schedule:
  - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  toollist:
    runs-on: ubuntu-latest
    outputs:
      tools: ${{ steps.tools.outputs.tools }}
    steps:
    - uses: actions/checkout@master
    - name: Tools
      id: tools
      run: |
        (
          echo -n "tools=";
          cat README.md | grep -- --tool-- | grep -v -- --no-test-- | (
            if [ ${{ github.event_name }} != "schedule" ]
            then
              grep -v -- --slow-test--
            else
              cat
            fi
          ) | tr '[]' ' ' | awk '{print $6}' | jq -R . | jq -c -s .;
        ) >> "$GITHUB_OUTPUT"
  toolcheck:
    needs: toollist
    strategy:
      fail-fast: false
      matrix:
        tool: ${{ fromJSON(needs.toollist.outputs.tools) }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: docker/setup-buildx-action@master
    - name: Pull Base
      run: |
        docker pull ubuntu:noble
    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build Tool
      run: |
        NAME=$(echo ${{ matrix.tool }} | tr -cd '0-9A-Za-z-_')
        docker build -t ctftools/$NAME --build-arg PREINSTALL="${{ matrix.tool }}" .
    - name: Push Tool
      run: |
        docker push ctftools/$NAME
